<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = prompt("Nhap mang");
    let temp = 0;
    for (let i = 0; i < array.length; i++) {
        if(isNaN(parseInt(array[i]))){
            temp ++;
        }
    }
    alert("mang " + array + " co " + temp + " ki tu");
</script>
</body>
</html>
