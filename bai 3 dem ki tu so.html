<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo mảng, đếm kí tự số có trong mảng</title>
</head>
<body>
<script>
let array = ['1','2','3','4','a','b','c'];
let count = 0;
for (let i = 0; i < array.length; i++) {
    if (isNaN(parseInt(array [i])) === false){
        count++;
    }
}
console.log("mang co " + count + " gia tri so");
</script>
</body>
</html>
